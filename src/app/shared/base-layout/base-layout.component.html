<div fxLayout="column">

  <!-- navigation -->
  <nav fxFlex>
    <mat-toolbar color="primary">
      <!-- navbar container -->
      <div class="navbar-container">
        <!-- logo -->
        <button class="logo" [routerLink]="['/home']" mat-button>Node Bucket</button>

        <button class="navbar-link" routerLinkActive="active" [routerLink]="['/home']" mat-button>Home</button>
        <button class="navbar-link" routerLinkActive="active" [routerLink]="['/about']" mat-button>About</button>
        <button class="navbar-link" routerLinkActive="active" [routerLink]="['/tasks']" mat-button>Tasks</button>
        <button class="navbar-link" routerLinkActive="active" [routerLink]="['/login']" mat-button>Login</button>
        <!-- <button class="navbar-link" routerLinkActive="active" [routerLink]="['/login']" mat-button>Logout</button> -->
      </div>

    </mat-toolbar>
  </nav>

  <!-- main content -->
  <div fxFlex>
    <main class="main-content" fxFlex="100%;">
      <router-outlet></router-outlet>
    </main>
  </div>

  <!-- footer -->
  <div fxFlex>
    <footer class="footer">
      <mat-toolbar class="footer-content">
        <p>
          &copy; {{year | date: 'yyyy'}} - nodebucket - <a href="https://www.bellevue.edu/" class="bu-link" target="_blank">Bellevue University</a>
        </p>
      </mat-toolbar>
    </footer>
  </div>

</div>
