<mat-card fxLayout="column" fxLayoutGap="1em" fxFlex="40em">
  <form (submit)="onSave(form)" #form="ngForm">

    <mat-card-header>
      <mat-card-title>
        {{taskType}} Task
      </mat-card-title>
    </mat-card-header>

    <mat-card-content fxLayout="column" fxLayoutGap="1em">

      <mat-form-field>
        <mat-label>Task Title</mat-label>
        <input
          matInput
          type="text"
          name="titleValue"
          required
          minlength="3"
          #titleValue="ngModel"
          ngModel
        />
        <mat-error *ngIf="titleValue.invalid">The title field is required and must be more that two characters long.</mat-error>
      </mat-form-field>

      <mat-form-field>
        <textarea
          matInput
          rows="4"
          name="textValue"
          required
          minlength="5"
          #textValue="ngModel"
          ngModel
        ></textarea>
        <mat-error *ngIf="textValue.invalid">The text field is required and must be more that three characters long.
        </mat-error>
      </mat-form-field>

    </mat-card-content>

    <mat-action-row>

      <button mat-button matTooltip="CANCEL" (click)="onCancel()">
        <mat-icon class="cancel">cancel</mat-icon>
      </button>

      <button mat-button matTooltip="SAVE" type="submit">
        <mat-icon class="save">save_alt</mat-icon>
      </button>

    </mat-action-row>

  </form>
</mat-card>
